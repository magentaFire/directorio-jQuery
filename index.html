<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="css/theme.css">
  <title>Directorio cell size</title>
</head>
<body>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
   <div class="modal-content">
     <h4>Modal Header</h4>
     <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">First Name</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Telephone</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_email" type="tel" class="validate">
            <label for="icon_email">e-mail</label>
          </div>
        </div>
      </form>
    </div>
   </div>
   <div class="modal-footer ">
     <a href="#!" id="btnAddContact" class="modal-action modal-close waves-effect waves-green btn-flat">Añadir contacto</a>
   </div>
  </div>

  <header>
    <!-- título -->
    <nav>
      <div class="nav-wrapper">
        <span class="brand-logo">Contactos</span>
      </div>
    </nav>

    <!-- Buscador -->
    <nav>
     <div class="nav-wrapper">
       <form>
         <div class="input-field">
           <input id="search" type="search" required>
           <label class="label-icon" for="search"><i class="material-icons">search</i></label>
           <i class="material-icons">close</i>
         </div>
       </form>
     </div>
    </nav>

    <!-- Contador de contactos -->
    <section>
      <p>
        tienes <span id="contadorContactos">0</span> contactos registrados
      </p>
    </section>
  </header>

  <main>
    <ul class="collection contactos-container">
      <!-- Aquí van los nuevos contactos creados dinámicamente -->
    </ul>
  </main>

  <footer class="page-footer blue-grey lighten-5 fixed">
    <div class="fixed-action-button ">
      <a class="modal-trigger btn-floating btn-large waves-effect waves-light cyan darken-3 z-depth-2 right margin-btn-plus btn-add-contact" href="#modal1">
        <i class="material-icons">add</i>
      </a>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
